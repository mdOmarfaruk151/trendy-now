    <!--Navbar  -->
  </head>
  <nav class="navbar navbar-expand-lg container mt-3">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="index.html"
        ><h2>
          <span class="bg-primary rounded-2 p-1 text-white">Trendy</span> Now
        </h2></a
      >

      <div class="d-flex gap-3">
        <a class="mt-4 btn btn-primary" href="index.html"><h4>News</h4></a>
        <a class="mt-4 btn btn-primary" href="blog.html"><h4>Blog</h4></a>
        <img

    </div>

  <!-- hr -->
  <hr class="container border border-secondary border-2 opacity-50 mb-4 mt-0" />

  <body >
    <!-- Category -->
    <header class="container">
        <div id="news-Category" class="row row-cols-auto  justify-content-between rounded-2 ">
          
          
        </div>
    </header>
<!-- hr -->
    <hr class="container border border-secondary border-2 opacity-50 mb-4 mt-0" />
<!-- all news -->
    <main class="container">
      <div id="all-news-container" class="row row-cols-1 row-cols-md-2 g-4 ">

      </div>

    
        <!-- Modal -->
        <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="modal-news-detail" class="modal-body">
                      
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>

      <!-- Spinner -->
      <section id="loader" class="d-none">
          <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
          </div>
      </section>


  



    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
